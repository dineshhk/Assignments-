<!DOCTYPE html>
<!--Dinesh K Lohar-->
<HTML>

<HEAD>

  <META CHARSET="utf-8">

  <TITLE>Register Now</TITLE>

  <STYLE>

  body {
    background-image: url(bg.png);
    background-size: cover;
  }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      padding: 30px 20px 30px 20px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, .8);
    }

    span.a {
      width: 20%;
      padding: 15px;
      display: inline-block;
      color: white;
    }

    span.ad {
      width: 20%;
      padding: 15px 15px 0px 15px;
      display: inline-block;
      color: white;
    }

    }
  </STYLE>

</HEAD>

<BODY>
  <h1 style="color: white;">BUSINESS.world</h1>

  <DIV CLASS="container">

    <H3 style="color: white;">REGISTER YOUR BUSINESS</H3>

    <UL style="list-style:none;">

      <LI>
        <DIV>
          <SPAN CLASS="a">
            <LABEL>Business Owner*</LABEL>
          </SPAN>
          <SPAN CLASS="b">
            <INPUT TYPE="TEXT" PLACEHOLDER="First Name">
            <INPUT TYPE="TEXT" PLACEHOLDER="Middle Name">
            <INPUT TYPE="TEXT" PLACEHOLDER="Last Name">
          </SPAN>
        </DIV>
      </LI>

      <LI>
        <SPAN CLASS="a">
          <LABEL>Business Name*</LABEL>
        </SPAN>
        <SPAN CLASS="b">
          <INPUT TYPE="TEXT" SIZE="70">
        </SPAN>
      </LI>

      <LI>
        <DIV>
          <SPAN CLASS="a">
            <LABEL>Contact Number*</LABEL>
          </SPAN>
          <SPAN CLASS="b">
            <INPUT TYPE="NUMBER" PLACEHOLDER="Country Code"> - <INPUT TYPE="NUMBER" PLACEHOLDER="Your Number">
          </SPAN>
        </DIV>
      </LI>

      <LI>
        <DIV>
          <SPAN CLASS="a">
            <LABEL>Email ID*</LABEL>
          </SPAN>
          <SPAN CLASS="b">
            <INPUT TYPE="EMAIL" SIZE="70" PLACEHOLDER="ex: myname@example.com">
          </SPAN>
        </DIV>
      </LI>

      <LI>
        <DIV>
          <SPAN CLASS="ad">
            <LABEL>Office Address*</LABEL>
          </SPAN>
          <SPAN CLASS="b">
            <INPUT TYPE="TEXT" size="70" PLACEHOLDER="Address line 1">
          </SPAN>
        </DIV>
      </LI>

      <LI>
        <DIV>
          <SPAN CLASS="a">
            <LABEL></LABEL>
          </SPAN>
          <SPAN CLASS="b">
            <INPUT TYPE="TEXT" size="70" PLACEHOLDER="Address line 2">
          </SPAN>
        </DIV>
      </LI>

      <LI>
        <DIV>
          <SPAN CLASS="a">
            <LABEL></LABEL>
          </SPAN>
          <SPAN CLASS="b">
            <INPUT TYPE="TEXT" PLACEHOLDER="City">
            <INPUT TYPE="TEXT" PLACEHOLDER="State/Province">
          </SPAN>
        </DIV>
      </LI>

      <LI>
        <DIV>
          <SPAN CLASS="a">
            <LABEL></LABEL>
          </SPAN>
          <SPAN CLASS="b">
            <INPUT TYPE="TEXT" PLACEHOLDER="Postal/ZIP Code">
          </SPAN>
        </DIV>
      </LI>

      <LI>
        <DIV>
          <SPAN CLASS="a">
            <LABEL>Type of Business*</LABEL>
          </SPAN>
          <SPAN CLASS="b">
            <select class="" name="">
              <option value="">Enterprise</option>
              <option value="">Organization</option>
              <option value="">Textiles</option>
            </select>
          </SPAN>
        </DIV>
      </LI>

      <LI>
        <DIV>
          <SPAN CLASS="a">
            <LABEL>Message</LABEL>
          </SPAN>
          <SPAN CLASS="b">
            <textarea name="Message : " rows="2" cols="60"></textarea>
          </SPAN>
        </DIV>
      </LI>

    </UL>

    <p style="color: white;">Please accept the terms and conditions* and by submitting this form your business will be registered
      and you can take a copy of your confirmation letter.<INPUT TYPE="CHECKBOX" COLOR="BLUE"></p>


    <CENTER>
      <INPUT TYPE="SUBMIT">
    </CENTER>

  </DIV>

</BODY>

</HTML>
